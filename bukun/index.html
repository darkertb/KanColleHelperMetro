<HTML>
    <HEAD>
		<link rel="stylesheet" href = "../libs/bootstrap/css/bootstrap.min.css">
        <script type="text/javascript"src="../libs/jquery1.3.2/jquery.min.js"></script>
        <script type="text/javascript"src="js/App.js"></script>

        <link href="icon.ico" rel="SHORTCUT ICON">

        <title>Bukun</title>
    </HEAD>

    <BODY>
		<form class="col-sm-10 form-horizontal" role="form">
            <hr>

			<div class="form-group">
				<label class="col-sm-2 control-label">週武勲</label>
				<div class="col-sm-10">
					<input id="bukun" type="text" class="form-control"  placeholder="武勲" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">R武勲</label>
				<div class="col-sm-10">
					<input id="rBukun" type="text" class="form-control"  placeholder="武勲" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">SR武勲</label>
				<div class="col-sm-10">
					<input id="srBukun" type="text" class="form-control"  placeholder="武勲" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">榮耀</label>
				<div class="col-sm-10">
					<input id="glory" type="text" class="form-control"  placeholder="榮耀" />
				</div>
			</div>

			<p class="result text-center"></p>
			<p class="count-bukun text-center"></p>
			<p class="count-rBukun text-center"></p>
			<p class="count-srBukun text-center"></p>
			<p class="count-glory text-center"></p>

            <hr>	
			
		</form>
		
		<table class="table">
			<thead>
				<tr>
					<th>週</th>
					<th>標準武勲</th>
					<th>標準SR武勲</th>
					<th>標準R武勲</th>
					<th>標準榮耀</th>
				</tr>
			</thead>
			<tbody>
				<tr class="1-d">
					<td>一</td>
				</tr>
				<tr class="2-d">
					<td>二</td>
				</tr>
				<tr class="3-d">
					<td>三</td>
				</tr>
				<tr class="4-d">
					<td>四</td>
				</tr>
				<tr class="5-d">
					<td>五</td>
				</tr>
				<tr class="6-d">
					<td>六</td>
				</tr>
				<tr class="0-d">
					<td>日</td>
				</tr>
			</tbody>
		</table>
    </BODY>
</HTML>

<script type="text/javascript"src="js/Main.js"></script>
