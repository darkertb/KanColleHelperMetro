<html>

    <body>

        <input id="dateText" type="text" value="0"/>

        <p id="todayNow">本日 - </p>
        <hr>
        <p id="todayMidnight">本日 0:00 - </p>
        <p id="tomorrowMidnight">次日 0:00 - </p>

    </body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>

    let _midNight;

    $(document).ready(function(){

        // $('#dateText').val(timestampFormat(getTimestamp(), 'yyyy-MM-dd'));
        updateView();
        setInterval(updateView, 1000);

    });

    function updateView() {
        let now = getTimestamp();
        let offsetDay = +($('#dateText').val());
        let offsetSec = offsetDay * 86400;

        let midNight = getMidNight() + offsetSec;


        $('#todayNow').text('本日 - ' + now);

        if (_midNight != midNight) {
            _midNight = midNight;
            $('#todayMidnight').text('本日 0:00 - ' + midNight);
            $('#tomorrowMidnight').text('次日 0:00 - ' + (midNight + 86400));
        }
    }

    function getTimestamp (date) {
        date = date ? date : new Date();
        return Math.floor(date / 1000);
    }

    function getMidNight (date) {
        date || (date = new Date());
        date.setHours(0,0,0,0);
        return Math.floor(date/1000);
    }

    function timestampFormat(timestamp, fmt) {

        var date = null;
        if( timestamp.toString().length == 10 ){
            date = new Date( timestamp * 1000 );
        }

        var o = {
            "M+": date.getMonth() + 1,  //月
            "d+": date.getDate(),       //日
            "h+": date.getHours(),      //時
            "m+": date.getMinutes(),    //分
            "s+": date.getSeconds(),    //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季
            "S": date.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        }
        return fmt;
    }

</script>
